---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: document
  path: FORESTRY-README.md
  label: Bienvenue - Premiers pas
  read_only: true
- type: heading
  label: L'association
- type: document
  path: asso/presentation.md
  label: Présentation
- type: document
  path: asso/benevoles.md
  label: Les bénévoles
- type: document
  path: asso/nous-aider.md
  label: Comment nous aider ?
- type: heading
  label: Adopter un chat
- type: document
  path: adopter/comment.md
  label: Pourquoi et comment ?
- type: document
  path: adopter/annonces.md
  label: Chats à l'adoption
- type: document
  path: adopter/nouvelles.md
  label: Des nouvelles ...
- type: heading
  label: Actualités
- type: directory
  path: blog/urgences
  label: Urgences
  create: documents
  match: "**/*"
  exclude: "*README.md"
  new_doc_ext: md
- type: directory
  path: blog/histoires
  label: Les histoires
  create: documents
  match: "**/*"
  new_doc_ext: md
- type: jekyll-posts
  label: Blog
  create: all
- type: document
  path: contact.md
  label: Contact
- type: document
  path: _config.yml
  label: Config
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --config _config.yml,_config_staging.yml
    --drafts --unpublished --future --port 8080 --host 0.0.0.0 -d _site
